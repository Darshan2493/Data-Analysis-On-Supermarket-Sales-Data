{%extends 'theme.html'%}
{% block content %}
    <form action="{{url_for('update')}}" method="POST">
        <input type="hidden" name="uid" value="{{data[0]}}"/><br><br>
        <label>Name<label>
        <input type="text" name="uname" value="{{data[1]}}"/><br><br>
        <label>Contact<label>
        <input type="text" name="gcontact" value="{{data[2]}}"/><br><br>
        <label>Room_no<label>
        <input type="number" name="groom" value="{{data[3]}}"/><br><br>
        <label>Age<label>
        <input type="number" name="gage" value="{{data[4]}}"/><br><br>
        
        <input type="submit" name="updateuser" value="Update"/><br><br>
    </form>
{% endblock %}
